{% extends "store/layout.html" %}
{% block content %}
    <div class="form-content">
        <h2 style="text-align: center;">Вхід</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-add" type="submit" style="width: 100%;">Увійти</button>
        </form>
        <div class="form-footer">
            Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a>
        </div>
    </div>
{% endblock %}

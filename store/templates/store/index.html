{% extends 'store/layout.html' %}

{% block title %}List of products{% endblock %}

{% block content %}
    <h1>Our products</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        {% for item in products %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }} $</td>
            <td>{{ item.category.title }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
